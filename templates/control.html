<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CoderBot</title>
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="stylesheet"  href="../css/jquery.mobile-1.4.2.min.css">
	<script src="js/jquery-2.1.0.min.js"></script>
	<script src="js/jquery.mobile-1.4.2.min.js"></script>
	<script src="js/coderbot.js"></script>
	<script src="js/control.js"></script>
</head>
<body>
<div data-role="page" class="">
 <div data-role="header"><h1>CoderBot</h1></div>
 <div role="main" class="ui-content">
  <fieldset class="ui-grid-solo">
   <div class="ui-block-a"><button id="b_forward" onclick="void(0)" class="ui-btn ui-icon-arrow-u ui-btn-icon-top" type="button">Forward</button></div>
  </fieldset>
  <fieldset class="ui-grid-a">
   <div class="ui-block-a"><button id="b_left" onclick="void(0)" class="ui-btn ui-icon-arrow-l ui-btn-icon-top" type="button">Left</button></div>
   <div class="ui-block-b"><button id="b_right" onclick="void(0)" class="ui-btn ui-icon-arrow-r ui-btn-icon-top" type="button">Right</button></div>
  </fieldset>
  <fieldset class="ui-grid-solo">
   <div class="ui-block-a"><button id="b_backward" onclick="void(0)" class="ui-btn ui-icon-arrow-d ui-btn-icon-top" type="button">Backward</button></div>
  </fieldset>
  <fieldset class="ui-grid-a">
   <div class="ui-block-a"><input id="i_say" type="text" name="say"></div>
   <div class="ui-block-b"><button id="b_say" class="ui-btn" type="button">Say</button></div>
  </fieldset>
  <div class="ui-grid-solo">
   <div class="ui-block-a"><iframe id="f_stream" src="http://{{host}}:8090" width="640" height="480" style="display:block;margin: 0 auto;"></iframe></div>
  </div>
  </div>
  <div data-role="navbar">
   <ul>
    <li><a href="#" class="ui-btn-active">Control</a></li>
    <li><a href="/program" data-ajax="false">Program</a></li>
   </ul>
  </div><!-- /navbar -->
 </div>
</div>
</body>
</html>
