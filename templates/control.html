<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <title>CoderBot</title>
 <link rel="shortcut icon" href="favicon.ico">
 <link rel="stylesheet"  href="../css/jquery.mobile-1.4.2.min.css">
 <script src="js/jquery-2.1.0.min.js"></script>
 <script src="js/jquery.mobile-1.4.2.min.js"></script>
 <script src="js/coderbot.js"></script>
 <script src="js/control.js"></script>
</head>
<body>
<div data-role="page" class="" id="pagecontrol">
 <div data-role="header">
  <a href="#" class="ui-btn-left ui-btn ui-btn-inline ui-mini ui-corner-all ui-btn-icon-left ui-icon-check ui-btn-a">Online</a>
  <h1>CoderBot</h1>
  <a href="#panel-preferences" class="ui-btn-right ui-btn ui-btn-inline ui-mini ui-corner-all ui-btn-icon-right ui-icon-gear">{% trans %}Preferences{% endtrans %}</a>
  <div data-role="navbar">
   <ul>
    <li><a href="#" class="ui-btn-active">{% trans %}Control{% endtrans %}</a></li>
    <li><a href="/program" data-ajax="false">{% trans %}Program{% endtrans %}</a></li>
   </ul>
  </div><!-- /navbar -->
 </div>
 <div role="main" class="ui-content">
  <fieldset class="ui-grid-solo">
   <div class="ui-block-a"><button id="b_forward" onclick="void(0)" class="ui-btn ui-icon-arrow-u ui-btn-icon-top" type="button">{% trans %}Forward{% endtrans %}</button></div>
  </fieldset>
  <fieldset class="ui-grid-a">
   <div class="ui-block-a"><button id="b_left" onclick="void(0)" class="ui-btn ui-icon-arrow-l ui-btn-icon-top" type="button">{% trans %}Left{% endtrans %}</button></div>
   <div class="ui-block-b"><button id="b_right" onclick="void(0)" class="ui-btn ui-icon-arrow-r ui-btn-icon-top" type="button">{% trans %}Right{% endtrans %}</button></div>
  </fieldset>
  <fieldset class="ui-grid-solo">
   <div class="ui-block-a"><button id="b_backward" onclick="void(0)" class="ui-btn ui-icon-arrow-d ui-btn-icon-top" type="button">{% trans %}Backward{% endtrans %}</button></div>
  </fieldset>
  <fieldset class="ui-grid-a">
   <div class="ui-block-a"><input id="i_say" type="text" name="say"></div>
   <div class="ui-block-b"><button id="b_say" class="ui-btn" type="button">{% trans %}Say{% endtrans %}</button></div>
  </fieldset>
  <div class="ui-grid-solo">
   <div class="ui-block-a"><iframe id="f_stream" src="http://{{host}}:{{stream_port}}" width="640" height="480" style="display:block;margin: 0 auto;"></iframe></div>
  </div>
  <fieldset class="ui-grid-solo">
   <div class="ui-block-a"><button id="b_halt" class="ui-btn" type="button">{% trans %}Halt{% endtrans %}</button></div>
  </fieldset>
  </div>
  <div data-role="panel" id="panel-preferences" data-position="right" data-display="reveal" data-theme="a">
   <form class="preferences">
    <h2>{% trans %}Programming{% endtrans %}</h2>
    <fieldset data-role="controlgroup" data-mini="true">
     <legend>{% trans %}Editor level{% endtrans %}</legend>
     <input type="radio" name="radio-choice-v-6" id="radio-choice-v-6a" value="on" checked="checked">
     <label for="radio-choice-v-6a">{% trans %}Basic{% endtrans %}</label>
     <input type="radio" name="radio-choice-v-6" id="radio-choice-v-6b" value="off">
     <label for="radio-choice-v-6b">{% trans %}Standard{% endtrans %}</label>
     <input type="radio" name="radio-choice-v-6" id="radio-choice-v-6c" value="other">
     <label for="radio-choice-v-6c">{% trans %}Advances{% endtrans %}</label>
    </fieldset>
    <div class="ui-grid-a">
     <div class="ui-block-a"><a href="#" data-rel="close" class="ui-btn ui-shadow ui-corner-all ui-btn-b ui-mini">{% trans %}Cancel{% endtrans %}</a></div>
     <div class="ui-block-b"><a href="#" data-rel="close" class="ui-btn ui-shadow ui-corner-all ui-btn-a ui-mini">{% trans %}Save{% endtrans %}</a></div>
    </div>
   </form>
  </div><!-- /panel -->
 </div>
</body>
</html>
